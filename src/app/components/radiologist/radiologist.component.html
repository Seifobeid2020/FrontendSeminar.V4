<p-menubar>
  <ng-template pTemplate="end">
    <img
      src="/assets/images/default-user-image.png"
      alt="profile image"
      class="profile-image"
    />
  </ng-template>
</p-menubar>
<div class="sidenav-wrapper">
  <div class="sidenav">
    <p-panelMenu [model]="itemsSideNav"></p-panelMenu>
  </div>
</div>
